<!DOCTYPE html>

<html>

<body>
    <script>
        var button1 = document.createElement('button')
        button1.innerHTML = 'Todos1'
        document.body.appendChild(button1)

        button1.onclick = function() {
            fetch('https://jsonplaceholder.typicode.com/todos/1')
            .then(response => response.json())
            .then(json => console.log(json))
        }

        var break1 = document.createElement('br')
        document.body.appendChild(break1)
        var break2 = document.createElement('br')
        document.body.appendChild(break2)

        var button2 = document.createElement('button')
        button2.innerHTML = 'Getting A Resource'
        document.body.appendChild(button2)

        button2.onclick = function() {
            fetch('https://jsonplaceholder.typicode.com/posts/1')
            .then((response) => response.json())
            .then((json) => console.log(json));
        }

        var break3 = document.createElement('br')
        document.body.appendChild(break3)
        var break4 = document.createElement('br')
        document.body.appendChild(break4)

        var button3 = document.createElement('button')
        button3.innerHTML = 'Listing All Resource'
        document.body.appendChild(button3)

        button3.onclick = function() {
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then((response) => response.json())
                .then((json) => console.log(json));
        }

        var break5 = document.createElement('br')
        document.body.appendChild(break5)
        var break6 = document.createElement('br')
        document.body.appendChild(break6)

        var button4 = document.createElement('button')
        button4.innerHTML = 'Creating A Resource'
        document.body.appendChild(button4)

        button4.onclick = function() {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify({
                    title: 'foo',
                    body: 'bar',
                    userId: 1,
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
                })
                .then((response) => response.json())
                .then((json) => console.log(json));
        }

        var break7 = document.createElement('br')
        document.body.appendChild(break7)
        var break8 = document.createElement('br')
        document.body.appendChild(break8)

        var button5 = document.createElement('button')
        button5.innerHTML = 'Updating A Resource'
        document.body.appendChild(button5)

        button5.onclick = function() {
            fetch('https://jsonplaceholder.typicode.com/posts/1', {
                method: 'PUT',
                body: JSON.stringify({
                    id: 1,
                    title: 'foo',
                    body: 'bar',
                    userId: 1,
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
                })
                .then((response) => response.json())
                .then((json) => console.log(json));
        }

        var break9 = document.createElement('br')
        document.body.appendChild(break9)
        var break10 = document.createElement('br')
        document.body.appendChild(break10)

        var button6 = document.createElement('button')
        button6.innerHTML = 'Patching A Resource'
        document.body.appendChild(button6)

        button6.onclick = function() {
            fetch('https://jsonplaceholder.typicode.com/posts/1', {
                method: 'PATCH',
                body: JSON.stringify({
                    title: 'foo',
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
                })
                .then((response) => response.json())
                .then((json) => console.log(json));
        }

        var break11 = document.createElement('br')
        document.body.appendChild(break11)
        var break12 = document.createElement('br')
        document.body.appendChild(break12)

        var button7 = document.createElement('button')
        button7.innerHTML = 'Deleting A Resource'
        document.body.appendChild(button7)

        button7.onclick = function() {
            fetch('https://jsonplaceholder.typicode.com/posts/1', {
                method: 'DELETE',
                });
        }

        var break13 = document.createElement('br')
        document.body.appendChild(break13)
        var break14 = document.createElement('br')
        document.body.appendChild(break14)

        var button8 = document.createElement('button')
        button8.innerHTML = 'Filtering Resources'
        document.body.appendChild(button8)

        button8.onclick = function() {
            fetch('https://jsonplaceholder.typicode.com/posts?userId=1')
            .then((response) => response.json())
            .then((json) => console.log(json));
        }

        var break15 = document.createElement('br')
        document.body.appendChild(break15)
        var break16 = document.createElement('br')
        document.body.appendChild(break16)

        var button9 = document.createElement('button')
        button9.innerHTML = 'Listing Nested Resources'
        document.body.appendChild(button9)

        button9.onclick = function() {
            fetch('https://jsonplaceholder.typicode.com/posts/1/comments')
            .then((response) => response.json())
            .then((json) => console.log(json));
        }
    </script>
</body>

</html>
